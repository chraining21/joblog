<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: width 0.2s;
            width: 250px;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .nav-link {
            text-align: left;
        }

        .profile-container {
            text-align: center;
            /* 确保内容居中 */
            margin-top: 20px;
            /* 增加上边距 */
        }

        .nav-profile-pic {
            width: 40px;
            /* 增加头像宽度 */
            height: 40px;
            /* 增加头像高度 */
            border-radius: 50%;
            /* 圆形 */
            background-color: #e9ecef;
        }

        .profile-pic {
            width: 70px;
            /* 增加头像宽度 */
            height: 70px;
            /* 增加头像高度 */
            border-radius: 50%;
            /* 圆形 */
            background-color: #e9ecef;
        }

        .toggle-btn {
            border: none;
            /* 去掉边框 */
            position: absolute;
            top: 10px;
            /* 调整按钮的垂直位置 */
            right: 20px;
            /* 调整按钮的水平位置 */
            transform: translate(50%, -50%);
            /* 微调位置，确保不超出边界 */
            display: flex;
            /* 使用 flexbox 使内容居中 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */

        }

        .toggle-btn i {
            color: white;
            font-size: 0.75 em;
            /* 图标颜色 */
        }

        .nav-link {
            display: flex;
            align-items: center;
        }

        .nav-text {
            margin-left: 10px;
            /* 图标与文字之间的间距 */
            transition: opacity 0.2s ease;
            /* 过渡效果 */
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            /* 收起时隐藏文字 */
            width: 0;
            /* 防止占用空间 */
            overflow: hidden;
            /* 隐藏溢出内容 */
        }

        .profile-container {
            transition: opacity 0.2s ease;
            /* 过渡效果 */
        }

        .sidebar.collapsed .profile-name,
        .sidebar.collapsed .profile-info {
            opacity: 0;
            /* 收起时隐藏名称和信息 */
            height: 0;
            /* 防止占用空间 */
            overflow: hidden;
            /* 隐藏溢出内容 */
        }

        .small-profile-pic {
            width: 40px;
            /* 小头像宽度 */
            height: 40px;
            /* 小头像高度 */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="nav-profile-pic" data-bs-toggle="dropdown" aria-expanded="false"></div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i> <!-- 使用 Font Awesome 图标 -->
            </button>

            <!-- Profile Container -->
            <div class="profile-container">
                <div class="profile-pic mx-auto"></div>
                <h5 class="profile-name">Amy Chen</h5>
                <small class="profile-info">AJX Kaohsiung</small>
            </div>

            <!-- Navigation Links -->
            <div class="nav flex-column">
                <a class="nav-link" href="#">
                    <i class="fas fa-chart-line"></i> <!-- SMMBO 图标 -->
                    <span class="nav-text">SMMBO</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-cogs"></i> <!-- CMMv2 图标 -->
                    <span class="nav-text">CMMv2</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-users"></i> <!-- Affiliate 图标 -->
                    <span class="nav-text">Affiliate</span>
                </a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Function -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const profilePic = document.querySelector('.profile-pic');

            sidebar.classList.toggle('collapsed');

            // 切换头像大小
            if (sidebar.classList.contains('collapsed')) {
                profilePic.classList.add('small-profile-pic');
            } else {
                profilePic.classList.remove('small-profile-pic');
            }
        }
    </script>

</body>

</html>
